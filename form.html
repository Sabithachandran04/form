<html>
    <form>
        <h1 style="text-align: center;">Registration Form</h1>
        <table>
            <tr>
                <td>First Name:</td>       
                <td> <input type="text" placeholder="Enter First Name"></td>
            </tr>
            <tr>
                <td>Last Name:</td>        
                <td><input type="text" placeholder="Enter Last Name"> </td>  
            </tr>
            <tr>
                <td>Email:</td>            
                <td><input type="email" placeholder="Enter Email Address"></td>
            </tr>
            <tr>
                <td>Password:</td>

            </tr>
            <tr>
                <td>Gender:</td>

                    <input type="radio" name="Gender">Male  <input type="radio" name="Gender">Female  <input type="radio" name="Gender">Other

             </tr> 
             <tr>
                <td>Age:</td>
                <td><input type="number"></td>
             </tr>
             <tr>
                <td>Date of birth:</td>

             </tr>
             <tr>
                <td>Preferences:</td>

             </tr>
             <tr>
                <td>Occupation:</td>

                    <select>
                        <option>Student</option>
                        <option>Teacher</option>
                        <option>Home maker</option>
                        <option>Others</option>

                    </select>
                </td>
                <tr>
                    <td>Bio:</td>
                    <td><textarea row="10" col="20" placeholder="Share few lines about yourself..."></textarea>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        
                        <input type="reset" value="Reset">
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            
             </tr>


        </table>
    </form>
